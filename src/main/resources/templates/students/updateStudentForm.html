<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 커스텀 CSS 파일 링크 -->
    <link rel="stylesheet" href="path/to/custom.css">
</head>
<body>

<!-- Include Header -->
<include src="header.html"></include>

<!-- Main Content -->
<div class="container mt-5">
    <h2>Update Student</h2>
    <form th:action="@{/students/{studentId}/edit(studentId=${form.id})}" method="post" th:object="${form}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
        </div>
        <div class="form-group">
            <label for="birth">Birth</label>
            <input type="text" class="form-control" id="birth" th:field="*{birth}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <div class="form-group">
            <label for="dept">Department</label>
            <input type="text" class="form-control" id="dept" th:field="*{dept}">
            <small class="text-danger" th:if="${#fields.hasErrors('dept')}" th:errors="*{dept}">Department Error</small>
        </div>
        <div class="form-group">
            <label for="entranceDate">Entrance Date</label>
            <input type="date" class="form-control" id="entranceDate" th:field="*{entranceDate}">
        </div>
        <div class="form-group">
            <label for="graduateDate">Graduate Date</label>
            <input type="date" class="form-control" id="graduateDate" th:field="*{graduateDate}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Include Footer -->
<include src="footer.html"></include>

<!-- 부트스트랩 JS 및 필요한 스크립트 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

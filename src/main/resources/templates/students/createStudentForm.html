<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>학생 등록 폼</title>
<!-- 부트스트랩 CSS 링크 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- 커스텀 CSS 파일 링크 -->
<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
<div class="container mt-5">
    <h2>학생 등록</h2>
    <form th:action="@{/students/new}" method="post" th:object="${studentForm}">
        <!-- 오류 메시지 표시 -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
            </ul>
        </div>
        <!-- 학번 입력 -->
        <div class="form-group">
            <label for="id">학번/교번:</label>
            <input type="text" class="form-control" id="id" th:field="*{id}">
        </div>
        <!-- 이름 입력 -->
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <!-- 생년월일 입력 -->
        <div class="form-group">
            <label for="birth">생년월일:</label>
            <input type="text" class="form-control" id="birth" th:field="*{birth}">
        </div>
        <!-- 주소 입력 -->
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <!-- 전화번호 입력 -->
        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <!-- 학과 입력 -->
        <div class="form-group">
            <label for="dept">학과:</label>
            <input type="text" class="form-control" id="dept" th:field="*{dept}">
        </div>
        <!-- 입학일 입력 -->
        <div class="form-group">
            <label for="entranceDate">입학일:</label>
            <input type="text" class="form-control" id="entranceDate" th:field="*{entranceDate}">
        </div>
        <!-- 졸업일 입력 -->
        <div class="form-group">
            <label for="graduateDate">졸업일:</label>
            <input type="text" class="form-control" id="graduateDate" th:field="*{graduateDate}">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<!-- 부트스트랩 JS 및 필요한 스크립트 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

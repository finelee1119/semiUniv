spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/univ
    username: root
    password: 1111

  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      show_sql: true
      format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect